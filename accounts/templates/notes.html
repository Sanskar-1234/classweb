<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - My Website</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <!-- Left part of the navbar (Home, About, Notes) -->
        <div class="nav-left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'notes' %}">Notes</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-btn">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'sign_in' %}" class="nav-btn">Log In</a>
                <a href="{% url 'sign_up' %}" class="nav-btn">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        <h1>Notes</h1>
        <ul class="grade-list">
            <li><a href="{% url 'grade_8' %}" class="grade-link">8th Grade</a></li>
            <li><a href="{% url 'grade_9' %}" class="grade-link">9th Grade</a></li>
            <li><a href="{% url 'grade_10' %}" class="grade-link">10th Grade</a></li>
            <li><a href="{% url 'grade_11' %}" class="grade-link">11th Grade</a></li>
            <li><a href="{% url 'grade_12' %}" class="grade-link">12th Grade</a></li>
        </ul>
    </div>
    
</body>
</html>
